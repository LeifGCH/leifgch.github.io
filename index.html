<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fishing Industry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #0a74da, #38b8e7);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);

            border-radius: 10px;

        }
        h1 {
            color: #ffcc00;
            font-size: 48px;
        }
        h4 {
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fishing Industry</h1>
        <h4>Fish, sell, rest, repeat</h4>

</html>
